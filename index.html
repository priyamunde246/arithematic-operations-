<!DOCTYPE html>
<html>
<head>
  <title>Arithmatic Calculation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .calculator {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: fit-content;
    }
    input {
      padding: 5px;
      margin: 5px;
    }
    button {
      padding: 5px 10px;
      margin: 5px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #result {
      font-weight: bold;
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Arithmatic Calculation</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br>
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('sub')">Subtract</button>
    <button onclick="calculate('mul')">Multiply</button>
    <button onclick="calculate('div')">Divide</button>
    <p id="result">Result: 0</p>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result = 0;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers";
      } else {
        switch (operation) {
          case 'add':
            result = num1 + num2;
            break;
          case 'sub':
            result = num1 - num2;
            break;
          case 'mul':
            result = num1 * num2;
            break;
          case 'div':
            result = num2 !== 0 ? num1 / num2 : "Cannot divide by 0";
            break;
        }
      }

      document.getElementById('result').innerText = "Result: " + result;
    }
  </script>
</body>
</html>
